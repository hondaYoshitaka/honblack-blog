<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      th:fragment="form(url, method, buttonLabel)">
<form th:action="${url}" th:method="${method}" th:object="${blogForm}">
    <ul th:if="${#fields.hasErrors('all')}">
        <li th:each="error : ${#fields.detailedErrors()}">
            <span th:text="${error.message}">Error message</span>
        </li>
    </ul>

    <div class="form-group row">
        <label for="title" class="col-sm-2 col-form-label">title</label>
        <div class="col-sm-10">
            <input type="text" id="title" class="form-control" name="title" th:field="*{title}">
        </div>
    </div>
    <div class="form-group row">
        <label for="content" class="col-sm-2 col-form-label">content</label>
        <div class="col-sm-10">
            <textarea name="content" id="content" class="form-control" cols="30" rows="10" th:field="*{content}"></textarea>
        </div>
    </div>
    <button class="btn btn-primary" type="submit" th:text="${buttonLabel}">投稿する</button>
</form>
</html>
